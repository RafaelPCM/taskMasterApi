# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/taskMasterApi
spring.datasource.username=postgres
spring.datasource.password=123

# Configuração do driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração para atualização automática do esquema do banco de dados
spring.jpa.hibernate.ddl-auto=update

# Habilitar o console do H2 (opcional)
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Configuração da porta do servidor da aplicação (opcional)
server.port=8080


